<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact</title>

    <link rel="stylesheet" href="styles/Contact/contact.css">
    <link rel="stylesheet" href="styles/Contact/contact_header.css">
    <link rel="stylesheet" href="styles/Contact/contact_footer.css">

</head>

<body>

    <div class="header_section">
        <div class="header_icons">
            <div class="mail_icon">
                <a href="contact.html" class="main_link" title="Contact">
                    <img src="icons/envelope.png" alt="Envelope Icon" class="mail" width="50" height="50">
                </a>
            </div>
            <div class="linkedin_icon">
                <a href="https://www.linkedin.com/in/zachary-reid-3b7ab7299/" class="linkedin_link" title="Visit me on LinkedIn!">
                    <img src="icons/wired-outline-2549-logo-linkedin-hover-pinch.png" alt="LinkedIn Logo" class="linkedin" width="50" height="50">
                </a>
            </div>
            <div class="facebook_icon">
                <a href="### LINK TO FACEBOOK ###" class="facebook_link" title="Visit me on Facebook!">
                    <img src="icons/wired-outline-2669-logo-square-facebook-hover-pinch.png" alt="Facebook Icon" class="facebook" width="50" height="50">
                </a>
            </div>
        </div>
        <div class="header_text">
            <div class="header_home">
                <h2 class="home">
                    <a href="index.html" class="home_link">Home</a>
                </h2>
            </div>
            <div class="header_career_profile">
                <h2 class="career_profile">
                    <a href="career_profile.html" class="career_profile_link">Career Profile</a>
                </h2>
            </div>
            <div class="header_academic_gallery">
                <h2 class="academic_gallery">
                    <a href="academic_gallery.html" class="academic_gallery_link">Academic Gallery</a>
                </h2>
            </div>
        </div>
    </div>

    <div class="main_body">
        <div class="contact_title">
            <h1 class="title">Contact Us</h1>
        </div>
        <div class="contact_us">
            <div class="contact_field">
                <div class="contact_name">
                    <input class="name" type="text" placeholder="Name">
                </div>
                <div class="contact_email">
                    <input class="email" type="text" placeholder="Email">
                </div>
                <div class="contact_phone">
                    <input class="phone" type="text" placeholder="Phone Number">
                </div>
                <div class="contact_message">
                    <textarea class="message" type="text" placeholder="Message"></textarea>
                </div>
                <div class="submit_button">
                    <button class="submit" type="button">
                        Submit
                    </button>
                </div>
            </div>
            <div class="contact_info">
                <div class="address">
                    <div class="address_title">
                        Address:
                    </div>
                    <div class="address_address">
                        123 Main Street
                    </div>
                </div>
                <div class="our_phone">
                    <div class="our_phone_title">
                        Phone:
                    </div>
                    <div class="our_phone_phone">
                        (803)-335-9997
                    </div>
                </div>
                <div class="our_email">
                    <div class="our_email_title">
                        Email:
                    </div>
                    <div class="our_email_email">
                        zacharyjreid05@yahoo.com
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer_section">
        <div class="footer_phone">
            <h3 class="phone_header">Phone</h3>
            <p class="phone">(803)-335-9997</p>
        </div>
        <div class="footer_email">
            <h3 class="email_header">Email</h3>
            <p class="email">zacharyreid82@gmail.com</p>
        </div>
    </div>

</body>

</html>
